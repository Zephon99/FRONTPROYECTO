<mat-card>
    <mat-card-content>
        <mat-card-title>Lista de Quejas</mat-card-title>
        <mat-card-subtitle>Se despliegan las quejas registradas en el Sistema.</mat-card-subtitle>
        <div class="d-flex flex-wrap">
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
                 <!-- Name Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element[0]}} </td>  
          </ng-container>
          <ng-container matColumnDef="UsuarioId">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
          </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element[2]}}</td>
        </ng-container>    
        <ng-container matColumnDef="DateRegistration">
          <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
          <td mat-cell *matCellDef="let element"> {{element[3]}} </td>
        </ng-container>   
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</mat-card-content>

</mat-card>
